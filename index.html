<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Css Variables</title>
</head>
<body>
    <h1 class="title">Css <span>Variables</span></h1>
    <div class="inputs_container">
        <div class="input_container">
            <input 
                class="input" 
                type="range" 
                name="space" 
                id="spaceinput"
                data-sizing="px"
                value="5"
            >
            <label for="space">Space</label>
        </div>
        <div class="input_container">
            <input 
                class="input" 
                type="range" 
                name="blur" 
                id="blurinput"
                data-sizing="px"    
                value="0"
            >
            <label for="blur">Blur</label>
        </div>
        <div class="input_container">
            <input 
                class="input" 
                type="range" 
                name="size" 
                id="sizeinput"
                data-sizing="%"
                value="100"
            >
            <label for="size">Size</label>
        </div>
        <div class="input_container">
            <input 
                class="input" 
                type="color" 
                name="base" 
                id="baseinput"
            >
            <label for="base">Color</label>
        </div>
    </div>
    <div class="image_container">
        <img src="./spiderman.jpeg" alt="Spiderman image" class="image">
    </div>
    <script src="index.js"></script>
</body>
</html>
